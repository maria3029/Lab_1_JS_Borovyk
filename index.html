<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання</title>
</head>

<body>

    <h2>Варіант 1</h2>

    <!-- Завдання 1: Записати трицифрове натуральне число в зворотньому порядку -->
    <h3>Завдання 1: Записати трицифрове натуральне число в зворотньому порядку</h3>
    <label for="numberInput">Введіть трицифрове число:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Обернути число</button>

    <hr>


    <!-- Завдання 2: Перевірити компланарність векторів -->
    <h3>Завдання 2: Перевірити компланарність векторів</h3>
    <label for="vectorA">Введіть координати вектора a (x, y, z):</label>
    <input type="text" id="vectorA">
    <label for="vectorB">Введіть координати вектора b (x, y, z):</label>
    <input type="text" id="vectorB">
    <label for="vectorC">Введіть координати вектора c (x, y, z):</label>
    <input type="text" id="vectorC">
    <button onclick="checkCoplanarity()">Перевірити компланарність</button>


    <hr>

    <!-- Завдання 3: Знайти кількість чотиризначних чисел -->
    <h3>Завдання 3: Знайти кількість чотиризначних чисел, сума цифр яких дорівнює k</h3>
    <label for="sumInput">Введіть суму цифр (k):</label>
    <input type="number" id="sumInput">
    <button onclick="countFourDigitNumbers()">Знайти кількість</button>

    <hr>

    <!-- Завдання 4: Розкласти на прості множники -->
    <h3>Завдання 4: Розкласти натуральне число на прості множники</h3>
    <label for="factorizeInput">Введіть натуральне число:</label>
    <input type="number" id="factorizeInput">
    <button onclick="factorize()">Розкласти</button>

    <script src="js/main.js"></script>

</body>

</html>
